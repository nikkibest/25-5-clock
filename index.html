<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25 + 5 Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>  
<body>
    <div class="clock-grid">
        <div id="heading" class="heading">25 + 5 Clock</div>
        <div id="break-label" class="break-label">
            <div id="break-string">Break Length</div>
            <div id="break-decrement"><a class="btn"><i class="fa fa-arrow-down"></i></a></div>
            <div id="break-length">5</div>
            <div id="break-increment"><i class="fa fa-arrow-up"></i></div>
        </div>
        <div id="session-label" class="session-label">
            <div id="session-string">Session Length</div>
            <div id="session-decrement"><i class="fa fa-arrow-down"></i></div>
            <div id="session-length">25</div>
            <div id="session-increment"><i class="fa fa-arrow-up"></i></div>
        </div>
        <div id="timer-label" class="timer-label">
            <div id="timer-text">Session</div>
            <div id="timer-clock">25:00</div>
        </div>
        <div id="settings-label" class="settings-label">
            <div id="start-stop"><a class="btn"><i class="fa fa-play" aria-hidden="true"></i><i class="fa fa-pause" aria-hidden="true"></i></a></div>
            <div id="reset"><a class="btn"><i class="fa fa-refresh" aria-hidden="true"></i></a></div>
        </div>
    </div>
</body>
</html>
